<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="css/loginpage.css">
	<body>
			<div id="forms">
				<input type="text" placeholder="Nickname" ng-model="nickname"></input>
				<br>
				<input type="password" placeholder="Password" ng-model="password"></input>
				<a id="login" ng-click="PasswordCheck()">Log in</a>
				<a id="forgot_password">Forgot your password?</a>
				<a id="sign_up">Not a member? Sign up!</a>
			</div>
	</body>

</html>
